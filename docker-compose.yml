version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  backend:
    build: ./backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.example
    environment:
      - MONGO_URI=mongodb://mongo:27017/shiftboard
      - JWT_SECRET=supersecret_demo
      - PORT=5000
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_BASE=http://localhost:5000/api
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongo-data:
